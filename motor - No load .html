<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motor Data Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1, h2 {
      color: #333;
    }
    .section {
      margin-bottom: 50px;
      display: none;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input, select, textarea {
      padding: 8px;
      width: 300px;
      max-width: 100%;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #aaa;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .edit-box {
      background-color: #eee;
      padding: 20px;
      border-radius: 8px;
    }
    #passwordPrompt {
      margin-top: 20px;
    }
  </style>
  <script>
    function showSection() {
      const selected = document.getElementById("actionSelect").value;
      document.getElementById("add").style.display = "none";
      document.getElementById("edit").style.display = "none";
      document.getElementById("view").style.display = "none";
      document.getElementById("passwordPrompt").style.display = "none";

      if (selected === "add") {
        document.getElementById("add").style.display = "block";
      } else if (selected === "edit") {
        document.getElementById("passwordPrompt").style.display = "block";
      } else if (selected === "view") {
        document.getElementById("view").style.display = "block";
      }
    }

    function checkPassword() {
      const password = document.getElementById("editPassword").value;
      const correctPassword = "area123"; // Updated password

      if (password === correctPassword) {
        document.getElementById("edit").style.display = "block";
        document.getElementById("passwordPrompt").style.display = "none";
      } else {
        alert("Incorrect password!");
      }
    }
  </script>
</head>
<body>

  <h1>üîå Motor Data Logger</h1>

  <!-- Action Selection -->
  <div class="section" style="display: block;">
    <label><strong>Select Action:</strong></label>
    <select id="actionSelect" onchange="showSection()">
      <option value="">-- Choose an action --</option>
      <option value="add">‚ûï Add New Motor</option>
      <option value="view">üìÑ View Motor Log</option>
      <option value="edit">‚úèÔ∏è Edit Motor Entry</option>
    </select>
  </div>

  <!-- Password Prompt -->
  <div class="section" id="passwordPrompt">
    <label>Enter password to edit motor details:</label>
    <input type="password" id="editPassword">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <!-- Section 1: Add Motor -->
  <div class="section" id="add">
    <h2>‚ûï Add New Motor</h2>
    <form action="/add" method="POST">
      <label>Motor Tag:</label>
      <input type="text" name="Motor Tag" required>

      <label>FLC (A):</label>
      <input type="text" name="FLC (A)">

      <label>NLC (A):</label>
      <input type="text" name="NLC (A)">

      <label>Rated Voltage (V):</label>
      <input type="text" name="Rated Voltage (V)">

      <label>Direction of Rotation:</label>
      <input type="text" name="Direction of Rotation">

      <label>Temp DE (¬∞C):</label>
      <input type="text" name="Temp DE (¬∞C)">

      <label>Winding Temp (¬∞C):</label>
      <input type="text" name="Winding Temp (¬∞C)">

      <label>Temp NDE (¬∞C):</label>
      <input type="text" name="Temp NDE (¬∞C)">

      <label>Abnormal Sound:</label>
      <select name="Abnormal Sound">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label>Remarks:</label>
      <textarea name="Remarks"></textarea>

      <br><button type="submit">Save Motor</button>
    </form>
  </div>

  <!-- Section 2: View Motors -->
  <div class="section" id="view">
    <h2>üìÑ Motor Log</h2>
    <table>
      <thead>
        <tr>
          <th>Motor Tag</th>
          <th>FLC</th>
          <th>NLC</th>
          <th>Voltage</th>
          <th>Rotation</th>
          <th>Temp DE</th>
          <th>Winding Temp</th>
          <th>Temp NDE</th>
          <th>Abnormal Sound</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>BGM-703</td>
          <td>10.2</td>
          <td>6.5</td>
          <td>415</td>
          <td>Clockwise</td>
          <td>55</td>
          <td>60</td>
          <td>52</td>
          <td>No</td>
          <td>Normal</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Section 3: Edit Motor -->
  <div class="section" id="edit">
    <h2>‚úèÔ∏è Edit Motor Entry</h2>
    <div class="edit-box">
      <form action="/edit" method="POST">
        <label>Enter Motor Tag to Edit:</label>
        <input type="text" name="edit_tag" required>

        <label>New FLC (A):</label>
        <input type="text" name="FLC (A)">

        <label>New NLC (A):</label>
        <input type="text" name="NLC (A)">

        <label>New Rated Voltage (V):</label>
        <input type="text" name="Rated Voltage (V)">

        <label>New Direction of Rotation:</label>
        <input type="text" name="Direction of Rotation">

        <label>New Temp DE (¬∞C):</label>
        <input type="text" name="Temp DE (¬∞C)">

        <label>New Winding Temp (¬∞C):</label>
        <input type="text" name="Winding Temp (¬∞C)">

        <label>New Temp NDE (¬∞C):</label>
        <input type="text" name="Temp NDE (¬∞C)">

        <label>New Abnormal Sound:</label>
        <select name="Abnormal Sound">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>

        <label>New Remarks:</label>
        <input type="text" name="Remarks">

        <br><button type="submit">Update Motor</button>
      </form>
    </div>
  </div>

</body>
</html>
